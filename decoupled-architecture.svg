<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .subtitle { font: bold 16px sans-serif; fill: #34495e; }
      .text { font: 14px sans-serif; fill: #555; }
      .small-text { font: 12px sans-serif; fill: #666; }
      .white-text { fill: white; font-weight: bold; }
    </style>
  </defs>
  
  <text x="450" y="40" text-anchor="middle" class="title">Decoupled Architecture</text>
  <text x="450" y="65" text-anchor="middle" class="text">Frontend and Backend completely separated via API</text>
  
  <rect x="50" y="100" width="350" height="180" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="70" y="125" class="subtitle">Frontend Layer</text>
  
  <rect x="80" y="145" width="100" height="70" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="130" y="175" text-anchor="middle" class="text white-text">Web App</text>
  <text x="130" y="195" text-anchor="middle" class="small-text white-text">Angular</text>
  
  <rect x="200" y="145" width="100" height="70" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="250" y="175" text-anchor="middle" class="text white-text">Mobile</text>
  <text x="250" y="195" text-anchor="middle" class="small-text white-text">iOS/Android</text>
  
  <rect x="320" y="145" width="60" height="70" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="350" y="185" text-anchor="middle" class="small-text white-text">Desktop</text>
  
  <rect x="150" y="310" width="200" height="50" rx="5" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
  <text x="250" y="330" text-anchor="middle" class="text white-text">API Communication</text>
  <text x="250" y="350" text-anchor="middle" class="small-text white-text">REST / GraphQL</text>
  
  <rect x="50" y="400" width="350" height="180" rx="10" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
  <text x="70" y="425" class="subtitle">Backend Layer</text>
  
  <rect x="100" y="445" width="250" height="70" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="225" y="475" text-anchor="middle" class="text white-text">API Server</text>
  <text x="225" y="495" text-anchor="middle" class="small-text white-text">Rails / Node.js / Django</text>
  
  <rect x="500" y="100" width="350" height="480" rx="10" fill="#d5f4e6" stroke="#27ae60" stroke-width="3"/>
  <text x="675" y="130" text-anchor="middle" class="subtitle" fill="#27ae60">Key Advantages</text>
  
  <text x="520" y="170" class="text">1. Independent Development</text>
  <text x="540" y="195" class="small-text">Teams work in parallel</text>
  
  <text x="520" y="230" class="text">2. Technology Flexibility</text>
  <text x="540" y="255" class="small-text">Different tech stacks</text>
  
  <text x="520" y="290" class="text">3. Multiple Frontends</text>
  <text x="540" y="315" class="small-text">One backend serves all</text>
  
  <text x="520" y="350" class="text">4. Independent Deployment</text>
  <text x="540" y="375" class="small-text">Deploy separately</text>
  
  <text x="520" y="410" class="text">5. Better Scalability</text>
  <text x="540" y="435" class="small-text">Scale independently</text>
  
  <rect x="520" y="470" width="310" height="95" rx="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
  <text x="675" y="495" text-anchor="middle" class="small-text" font-weight="bold">Example Stack</text>
  <text x="540" y="520" class="small-text">Frontend: Angular 19</text>
  <text x="540" y="540" class="small-text">Backend: Rails 8 API</text>
  <text x="540" y="560" class="small-text">Database: MySQL + Elasticsearch</text>
</svg>
