<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .text { font: 14px sans-serif; fill: #555; }
      .small-text { font: 12px sans-serif; fill: #666; }
      .client-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .server-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; }
      .db-box { fill: #f39c12; stroke: #d68910; stroke-width: 2; }
      .white-text { fill: white; font-weight: bold; }
      .arrow { fill: none; stroke: #2c3e50; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <text x="500" y="40" text-anchor="middle" class="title">Client-Server Architecture</text>
  <text x="500" y="65" text-anchor="middle" class="text">Multiple clients request services from centralized server(s)</text>
  
  <!-- Clients -->
  <g id="clients">
    <text x="150" y="130" text-anchor="middle" class="text">Multiple Clients</text>
    
    <rect x="70" y="150" width="120" height="80" rx="5" class="client-box"/>
    <text x="130" y="185" text-anchor="middle" class="text white-text">Desktop Client</text>
    <text x="130" y="205" text-anchor="middle" class="small-text white-text">Windows/Mac</text>
    
    <rect x="70" y="260" width="120" height="80" rx="5" class="client-box"/>
    <text x="130" y="295" text-anchor="middle" class="text white-text">Web Browser</text>
    <text x="130" y="315" text-anchor="middle" class="small-text white-text">Chrome/Firefox</text>
    
    <rect x="70" y="370" width="120" height="80" rx="5" class="client-box"/>
    <text x="130" y="405" text-anchor="middle" class="text white-text">Mobile App</text>
    <text x="130" y="425" text-anchor="middle" class="small-text white-text">iOS/Android</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 190 190 L 350 275" class="arrow"/>
  <path d="M 190 300 L 350 290" class="arrow"/>
  <path d="M 190 410 L 350 305" class="arrow"/>
  
  <text x="270" y="240" class="small-text">Requests</text>
  
  <!-- Server -->
  <g id="server">
    <rect x="350" y="200" width="300" height="180" rx="8" class="server-box"/>
    <text x="500" y="235" text-anchor="middle" class="text white-text" font-size="18">Central Server</text>
    <text x="500" y="265" text-anchor="middle" class="small-text white-text">• Handles all client requests</text>
    <text x="500" y="290" text-anchor="middle" class="small-text white-text">• Business logic processing</text>
    <text x="500" y="315" text-anchor="middle" class="small-text white-text">• Authentication & authorization</text>
    <text x="500" y="340" text-anchor="middle" class="small-text white-text">• Data management</text>
    <text x="500" y="365" text-anchor="middle" class="small-text white-text">• Single point of control</text>
  </g>
  
  <!-- Arrow to Database -->
  <path d="M 650 290 L 730 290" class="arrow"/>
  <text x="680" y="280" class="small-text">SQL</text>
  
  <!-- Database -->
  <rect x="730" y="230" width="180" height="120" rx="5" class="db-box"/>
  <text x="820" y="265" text-anchor="middle" class="text white-text">Database</text>
  <text x="820" y="290" text-anchor="middle" class="small-text white-text">Centralized Data</text>
  <text x="820" y="310" text-anchor="middle" class="small-text white-text">Storage</text>
  <text x="820" y="335" text-anchor="middle" class="small-text white-text">MySQL/PostgreSQL</text>
  
  <!-- Pros & Cons -->
  <g id="pros-cons">
    <rect x="50" y="480" width="420" height="100" rx="5" fill="#d5f4e6" stroke="#27ae60" stroke-width="2"/>
    <text x="260" y="505" text-anchor="middle" class="text" fill="#27ae60" font-weight="bold">✅ Advantages</text>
    <text x="70" y="530" class="small-text" fill="#27ae60">• Centralized control and security</text>
    <text x="70" y="550" class="small-text" fill="#27ae60">• Easy data backup and management</text>
    <text x="70" y="570" class="small-text" fill="#27ae60">• Simple architecture to understand</text>
    
    <rect x="530" y="480" width="420" height="100" rx="5" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
    <text x="740" y="505" text-anchor="middle" class="text" fill="#c0392b" font-weight="bold">❌ Disadvantages</text>
    <text x="550" y="530" class="small-text" fill="#c0392b">• Server is single point of failure</text>
    <text x="550" y="550" class="small-text" fill="#c0392b">• Can become performance bottleneck</text>
    <text x="550" y="570" class="small-text" fill="#c0392b">• Network dependency critical</text>
  </g>
</svg>