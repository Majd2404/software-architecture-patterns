  <text x="380" y="355" text-anchor="middle" class="small-text white-text">Java Spring</text>
  <text x="380" y="375" text-anchor="middle" class="small-text white-text">Catalog</text>
  <text x="380" y="395" text-anchor="middle" class="small-text white-text">Inventory</text>
  <rect x="310" y="425" width="140" height="25" rx="3" fill="#e67e22"/>
