  <text x="550" y="225" text-anchor="middle" class="small-text white-text">Routing - Auth - Rate Limiting</text>
  
  <rect x="80" y="300" width="180" height="110" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="170" y="330" text-anchor="middle" class="subtitle white-text">User Service</text>
