  <text x="800" y="355" text-anchor="middle" class="small-text white-text">Go</text>
  <text x="800" y="375" text-anchor="middle" class="small-text white-text">Payments</text>
  <text x="800" y="395" text-anchor="middle" class="small-text white-text">Stripe</text>
  <rect x="730" y="425" width="140" height="25" rx="3" fill="#e67e22"/>
