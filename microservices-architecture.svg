<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .subtitle { font: bold 16px sans-serif; fill: #34495e; }
      .text { font: 13px sans-serif; fill: #555; }
      .small-text { font: 11px sans-serif; fill: #666; }
      .white-text { fill: white; font-weight: bold; }
    </style>
  </defs>
  
  <text x="550" y="40" text-anchor="middle" class="title">Microservices Architecture</text>
  <text x="550" y="65" text-anchor="middle" class="text">Small independent services communicate through APIs</text>
  
  <rect x="450" y="100" width="200" height="50" rx="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
  <text x="550" y="130" text-anchor="middle" class="text">Clients</text>
  
  <rect x="400" y="180" width="300" height="60" rx="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="3"/>
