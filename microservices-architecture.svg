  <text x="330" y="625" class="small-text white-text">Independent deployment</text>
  <text x="330" y="650" class="small-text white-text">Technology diversity</text>
  <text x="330" y="675" class="small-text white-text">Fault isolation</text>
  <text x="330" y="700" class="small-text white-text">Team autonomy</text>
  
  <rect x="570" y="570" width="230" height="140" rx="8" fill="#c0392b" stroke="#a93226" stroke-width="2"/>
  <text x="685" y="595" text-anchor="middle" class="subtitle white-text">Monitoring</text>
  <text x="590" y="625" class="small-text white-text">Prometheus</text>
  <text x="590" y="650" class="small-text white-text">ELK Stack</text>
  <text x="590" y="675" class="small-text white-text">Grafana</text>
  <text x="590" y="700" class="small-text white-text">Tracing</text>
  
  <rect x="830" y="570" width="230" height="140" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
