  <text x="165" y="675" text-anchor="middle" class="small-text white-text">Load Balancer</text>
  <text x="165" y="700" text-anchor="middle" class="small-text white-text">Kubernetes</text>
  
  <rect x="310" y="570" width="230" height="140" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
