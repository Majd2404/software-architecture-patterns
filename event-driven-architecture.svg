<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .text { font: 14px sans-serif; fill: #555; }
      .small-text { font: 12px sans-serif; fill: #666; }
      .white-text { fill: white; font-weight: bold; }
    </style>
  </defs>
  
  <text x="500" y="40" text-anchor="middle" class="title">Event-Driven Architecture</text>
  <text x="500" y="65" text-anchor="middle" class="text">Components communicate through asynchronous events</text>
  
  <g id="producers">
    <text x="150" y="130" text-anchor="middle" class="text">Event Producers</text>
    
    <rect x="70" y="150" width="160" height="60" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="150" y="175" text-anchor="middle" class="text white-text">User Service</text>
    <text x="150" y="195" text-anchor="middle" class="small-text white-text">UserCreated</text>
    
    <rect x="70" y="235" width="160" height="60" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="150" y="260" text-anchor="middle" class="text white-text">Order Service</text>
    <text x="150" y="280" text-anchor="middle" class="small-text white-text">OrderPlaced</text>
    
    <rect x="70" y="320" width="160" height="60" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="150" y="345" text-anchor="middle" class="text white-text">Payment</text>
    <text x="150" y="365" text-anchor="middle" class="small-text white-text">PaymentProcessed</text>
  </g>
  
  <rect x="330" y="200" width="340" height="160" rx="8" fill="#16a085" stroke="#138d75" stroke-width="3"/>
  <text x="500" y="235" text-anchor="middle" class="text white-text" font-size="18">Event Bus</text>
  <text x="500" y="260" text-anchor="middle" class="small-text white-text">Kafka / RabbitMQ</text>
  <text x="500" y="295" text-anchor="middle" class="small-text white-text">Events Queue</text>
  <text x="500" y="315" text-anchor="middle" class="small-text white-text">UserCreated - OrderPlaced - PaymentProcessed</text>
  
  <g id="consumers">
    <text x="820" y="130" text-anchor="middle" class="text">Event Consumers</text>
    
    <rect x="740" y="150" width="160" height="60" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="820" y="175" text-anchor="middle" class="text white-text">Email Service</text>
    <text x="820" y="195" text-anchor="middle" class="small-text white-text">Sends Emails</text>
    
    <rect x="740" y="235" width="160" height="60" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="820" y="260" text-anchor="middle" class="text white-text">Analytics</text>
    <text x="820" y="280" text-anchor="middle" class="small-text white-text">Tracks Events</text>
    
    <rect x="740" y="320" width="160" height="60" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="820" y="345" text-anchor="middle" class="text white-text">Inventory</text>
    <text x="820" y="365" text-anchor="middle" class="small-text white-text">Updates Stock</text>
  </g>
  
  <rect x="50" y="420" width="900" height="60" rx="5" fill="#fff3e0" stroke="#f39c12" stroke-width="2"/>
  <text x="500" y="442" text-anchor="middle" class="text" fill="#e67e22" font-weight="bold">Example Flow</text>
  <text x="70" y="465" class="small-text" fill="#e67e22">Order placed - Event published - Multiple services react independently</text>
  
  <rect x="50" y="500" width="420" height="90" rx="5" fill="#d5f4e6" stroke="#27ae60" stroke-width="2"/>
  <text x="260" y="522" text-anchor="middle" class="text" fill="#27ae60" font-weight="bold">Benefits</text>
  <text x="70" y="545" class="small-text" fill="#27ae60">Loose coupling</text>
  <text x="70" y="565" class="small-text" fill="#27ae60">Easy to add consumers</text>
  <text x="70" y="585" class="small-text" fill="#27ae60">Real-time processing</text>
  
  <rect x="530" y="500" width="420" height="90" rx="5" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
  <text x="740" y="522" text-anchor="middle" class="text" fill="#c0392b" font-weight="bold">Challenges</text>
  <text x="550" y="545" class="small-text" fill="#c0392b">Difficult to debug</text>
  <text x="550" y="565" class="small-text" fill="#c0392b">Eventual consistency</text>
  <text x="550" y="585" class="small-text" fill="#c0392b">Complex error handling</text>
</svg>
