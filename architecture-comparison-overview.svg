<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800">
  <defs>
    <style>
      .title { font: bold 26px sans-serif; fill: #2c3e50; }
      .subtitle { font: bold 16px sans-serif; fill: #34495e; }
      .text { font: 13px sans-serif; fill: #555; }
      .small-text { font: 11px sans-serif; fill: #666; }
      .white-text { fill: white; font-weight: bold; }
    </style>
  </defs>
  
  <rect x="0" y="0" width="1400" height="60" fill="#3498db"/>
  <text x="700" y="40" text-anchor="middle" class="title white-text">Software Architecture Patterns - Quick Comparison</text>
  
  <g id="monolithic">
    <rect x="50" y="100" width="300" height="280" rx="10" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <rect x="50" y="100" width="300" height="40" rx="10" fill="#e74c3c"/>
    <text x="200" y="127" text-anchor="middle" class="subtitle white-text">Monolithic</text>
    
    <rect x="100" y="170" width="200" height="180" rx="5" fill="#c0392b" stroke="#a93226" stroke-width="2"/>
    <text x="200" y="195" text-anchor="middle" class="text" fill="white">Single Application</text>
    <text x="200" y="220" text-anchor="middle" class="small-text" fill="white">UI + Logic + Data</text>
    <text x="200" y="240" text-anchor="middle" class="small-text" fill="white">All Together</text>
    
    <rect x="110" y="270" width="180" height="30" rx="3" fill="#e67e22"/>
    <text x="200" y="290" text-anchor="middle" class="small-text" fill="white">Database</text>
    
    <text x="70" y="400" class="small-text">Simple development</text>
    <text x="70" y="420" class="small-text">Hard to scale</text>
    <text x="70" y="440" class="small-text">Small teams</text>
  </g>
  
  <g id="layered">
    <rect x="400" y="100" width="300" height="280" rx="10" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <rect x="400" y="100" width="300" height="40" rx="10" fill="#f39c12"/>
    <text x="550" y="127" text-anchor="middle" class="subtitle white-text">Layered (N-Tier)</text>
    
    <rect x="450" y="170" width="200" height="35" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="550" y="192" text-anchor="middle" class="small-text" fill="white">Presentation</text>
    
    <rect x="450" y="210" width="200" height="35" rx="3" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="550" y="232" text-anchor="middle" class="small-text" fill="white">Business Logic</text>
    
    <rect x="450" y="250" width="200" height="35" rx="3" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
    <text x="550" y="272" text-anchor="middle" class="small-text" fill="white">Data Access</text>
    
    <rect x="450" y="290" width="200" height="35" rx="3" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="550" y="312" text-anchor="middle" class="small-text" fill="white">Database</text>
    
    <text x="420" y="400" class="small-text">Clear separation</text>
    <text x="420" y="420" class="small-text">Enterprise apps</text>
  </g>
  
  <g id="decoupled">
    <rect x="750" y="100" width="300" height="280" rx="10" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <rect x="750" y="100" width="300" height="40" rx="10" fill="#27ae60"/>
    <text x="900" y="127" text-anchor="middle" class="subtitle white-text">Decoupled</text>
    
    <rect x="800" y="170" width="200" height="50" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="900" y="200" text-anchor="middle" class="text" fill="white">Frontend</text>
    <text x="900" y="215" text-anchor="middle" class="small-text" fill="white">Angular/React</text>
    
    <text x="900" y="235" text-anchor="middle" class="small-text">API</text>
    
    <rect x="800" y="245" width="200" height="50" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="900" y="275" text-anchor="middle" class="text" fill="white">Backend API</text>
    <text x="900" y="290" text-anchor="middle" class="small-text" fill="white">Rails/Node</text>
    
    <rect x="825" y="310" width="150" height="30" rx="3" fill="#e67e22"/>
    <text x="900" y="330" text-anchor="middle" class="small-text" fill="white">Database</text>
    
    <text x="770" y="400" class="small-text">Independent deploy</text>
    <text x="770" y="420" class="small-text">Multiple frontends</text>
  </g>
  
  <g id="microservices">
    <rect x="1100" y="100" width="250" height="280" rx="10" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <rect x="1100" y="100" width="250" height="40" rx="10" fill="#9b59b6"/>
    <text x="1225" y="127" text-anchor="middle" class="subtitle white-text">Microservices</text>
    
    <rect x="1120" y="155" width="210" height="25" rx="3" fill="#95a5a6"/>
    <text x="1225" y="172" text-anchor="middle" class="small-text">API Gateway</text>
    
    <rect x="1125" y="195" width="85" height="40" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="1167" y="220" text-anchor="middle" class="small-text" fill="white">User Service</text>
    
    <rect x="1220" y="195" width="85" height="40" rx="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="1262" y="220" text-anchor="middle" class="small-text" fill="white">Order Service</text>
    
    <text x="1120" y="400" class="small-text">Independent scale</text>
    <text x="1120" y="420" class="small-text">Large systems</text>
  </g>
  
  <rect x="50" y="480" width="1300" height="280" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  <text x="700" y="510" text-anchor="middle" class="subtitle">Other Architecture Patterns</text>
  
  <rect x="100" y="535" width="180" height="100" rx="5" fill="#16a085" stroke="#138d75" stroke-width="2"/>
  <text x="190" y="565" text-anchor="middle" class="text" fill="white">Event-Driven</text>
  <text x="190" y="590" text-anchor="middle" class="small-text" fill="white">Kafka, RabbitMQ</text>
  
  <rect x="320" y="535" width="180" height="100" rx="5" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
  <text x="410" y="565" text-anchor="middle" class="text" fill="white">Serverless</text>
  <text x="410" y="590" text-anchor="middle" class="small-text" fill="white">AWS Lambda</text>
  
  <rect x="540" y="535" width="180" height="100" rx="5" fill="#d35400" stroke="#ba4a00" stroke-width="2"/>
  <text x="630" y="565" text-anchor="middle" class="text" fill="white">SOA</text>
  <text x="630" y="590" text-anchor="middle" class="small-text" fill="white">Service Bus</text>
  
  <rect x="760" y="535" width="180" height="100" rx="5" fill="#c0392b" stroke="#a93226" stroke-width="2"/>
  <text x="850" y="565" text-anchor="middle" class="text" fill="white">Hexagonal</text>
  <text x="850" y="590" text-anchor="middle" class="small-text" fill="white">Ports + Adapters</text>
  
  <rect x="980" y="535" width="180" height="100" rx="5" fill="#2980b9" stroke="#21618c" stroke-width="2"/>
  <text x="1070" y="565" text-anchor="middle" class="text" fill="white">CQRS</text>
  <text x="1070" y="590" text-anchor="middle" class="small-text" fill="white">Read/Write Split</text>
</svg>
